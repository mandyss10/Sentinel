<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel | SaaS Observability Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #121217;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --danger: #ff4d4d;
            --success: #00ff88;
            --text: #e0e0e6;
            --text-dim: #888891;
            --border: #1f1f27;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(18, 18, 23, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #7000ff);
            border-radius: 8px;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .roi-display {
            text-align: right;
        }

        .roi-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--success);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .roi-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        main {
            padding: 3rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .log-section {
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .log-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .log-table th {
            text-align: left;
            padding: 1.25rem 2rem;
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-dim);
            font-weight: 400;
            border-bottom: 1px solid var(--border);
        }

        .log-table td {
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        .log-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-loop {
            background: rgba(255, 77, 77, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badge-leak {
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .badge-cost {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .snippet {
            color: var(--text-dim);
            font-style: italic;
        }

        .no-data {
            padding: 4rem;
            text-align: center;
            color: var(--text-dim);
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 0.5rem;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <div class="logo-icon">S</div>
            SENTINEL <span style="font-weight: 300; opacity: 0.5; margin-left: 0.5rem;">SaaS Dashboard</span>
        </div>
        <div class="roi-display">
            <div class="roi-label">Avoided Token Waste (USD)</div>
            <div id="roi-counter" class="roi-value">$0.00</div>
        </div>
    </header>

    <main>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Sessions</h3>
                <div id="stat-sessions" class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>Interventions</h3>
                <div id="stat-interventions" class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>System Health</h3>
                <div class="value"
                    style="color: var(--success); font-size: 1.5rem; display: flex; align-items: center;">
                    <span class="live-indicator"></span> ONLINE
                </div>
            </div>
        </div>

        <div class="log-section">
            <div class="log-header">
                <h2>Intervention Shadow Logs</h2>
                <div style="font-size: 0.8rem; color: var(--text-dim);">Real-time decision proof</div>
            </div>
            <div id="log-container">
                <div class="no-data">Waiting for agent activity...</div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = "http://127.0.0.1:3000/api";

        async function updateStats() {
            try {
                const res = await fetch(`${API_BASE}/stats`);
                const data = await res.json();

                document.getElementById('stat-sessions').innerText = data.active_sessions;
                document.getElementById('stat-interventions').innerText = data.interventions;
                document.getElementById('roi-counter').innerText = `$${data.total_saved_usd.toFixed(2)}`;
            } catch (e) { console.error("Stats fail", e); }
        }

        async function updateLogs() {
            try {
                const res = await fetch(`${API_BASE}/logs`);
                const logs = await res.json();

                if (logs.length === 0) return;

                const container = document.getElementById('log-container');
                let html = `
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Session</th>
                                <th>Reason</th>
                                <th>Proof (Context)</th>
                                <th>Savings</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                logs.reverse().forEach(log => {
                    const time = new Date(log.timestamp * 1000).toLocaleTimeString();
                    const badgeClass = log.reason.includes('Loop') ? 'badge-loop' :
                        log.reason.includes('Leak') ? 'badge-leak' : 'badge-cost';

                    html += `
                        <tr>
                            <td>${time}</td>
                            <td style="color: var(--accent)">${log.session_id}</td>
                            <td><span class="badge ${badgeClass}">${log.reason}</span></td>
                            <td class="snippet">${log.content_snippet}</td>
                            <td style="color: var(--success); font-weight: 700;">+$${log.savings_est.toFixed(2)}</td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
                container.innerHTML = html;
            } catch (e) { console.error("Logs fail", e); }
        }

        // Real-time polling
        setInterval(updateStats, 2000);
        setInterval(updateLogs, 2000);
        updateStats();
        updateLogs();

    </script>
</body>

</html>
